<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRINEX | My Profile</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; padding: 50px; text-align: center; }
        .box { background: #0a0a0a; border: 1px solid #333; padding: 40px; max-width: 500px; margin: auto; }
        .green { color: #00e676; }
        button { background: #00e676; color: #000; padding: 10px 20px; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h1 id="displayName">LOADING...</h1>
        <p>Phone: <span id="displayPhone" class="green">--</span></p>
        <p>Status: Member since 2025</p>
        <button onclick="logout()">LOGOUT</button>
        <br><br>
        <a href="index.html" style="color:#666; text-decoration:none;">‚Üê Back to Shop</a>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        const supabase = createClient('https://izxylyjpiksklpopprme.supabase.co', 'sb_publishable_9t9BN0jRvkVa_iG6IBxXuQ_kaMmLl8F');

        async function loadProfile() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) { location.href = "login.html"; return; }
            
            const { data: profile } = await supabase.from('profiles').select('*').eq('id', user.id).single();
            if (profile) {
                document.getElementById('displayName').innerText = profile.full_name;
                document.getElementById('displayPhone').innerText = profile.phone;
            }
        }

        window.logout = async () => { 
            await supabase.auth.signOut(); 
            location.href = "login.html"; 
        }

        loadProfile();
    </script>
</body>
</html>
