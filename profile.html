<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINEX | My Profile</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #000; --text: #fff; --green: #00e676; --panel: #0a0a0a; --border: #333; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; padding-top: 100px; min-height: 100vh; display: flex; flex-direction: column; }
        nav { background: rgba(0,0,0,0.95); border-bottom: 1px solid #222; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .brand-text { font-family: 'Montserrat'; font-size: 1.8rem; font-weight: 900; color: #fff; text-decoration: none; }
        .profile-container { max-width: 1000px; margin: 40px auto; padding: 20px; width: 90%; flex: 1; }
        .profile-header { display: flex; align-items: center; gap: 20px; padding-bottom: 30px; border-bottom: 1px solid #333; margin-bottom: 30px; }
        .avatar-circle { width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: var(--green); border: 2px solid var(--green); }
        .tabs { display: flex; gap: 20px; margin-bottom: 30px; }
        .tab-btn { background: none; border: none; color: #666; font-size: 1rem; font-weight: bold; cursor: pointer; padding-bottom: 5px; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #fff; border-color: var(--green); }
        .tab-content { display: none; } .tab-content.active { display: block; }
        .wishlist-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .wish-card { background: #111; border: 1px solid #333; padding: 10px; position: relative; cursor: pointer; transition: 0.3s; }
        .wish-card:hover { border-color: var(--green); }
        .wish-card img { width: 100%; height: 200px; object-fit: cover; }
        .form-group { margin-bottom: 20px; }
        .form-group input { width: 100%; background: #111; border: 1px solid #333; padding: 15px; color: #fff; }
        .save-btn { background: var(--green); color: #000; padding: 12px 30px; border: none; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="brand-text">TRINEX</a>
        <a onclick="logout()" style="color:red; cursor:pointer;">LOGOUT</a>
    </nav>
    <div class="profile-container">
        <div class="profile-header">
            <div class="avatar-circle"><i class="fas fa-user"></i></div>
            <div><h1 id="displayName">LOADING...</h1><p>Member since 2025</p></div>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('saved')">Wishlist</button>
            <button class="tab-btn" onclick="switchTab('settings')">Settings</button>
        </div>
        <div id="saved" class="tab-content active"><div class="wishlist-grid" id="wishlistContainer"></div></div>
        <div id="settings" class="tab-content">
            <div class="form-group"><label>Name</label><input type="text" id="editName"></div>
            <div class="form-group"><label>Phone</label><input type="number" id="editPhone"></div>
            <button class="save-btn" onclick="saveProfile()">SAVE CHANGES</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyDpC3kyBhy-mWsYjVAHxUuy2pqg_Sh0Z8U", authDomain: "trinex-store.firebaseapp.com", projectId: "trinex-store", storageBucket: "trinex-store.firebasestorage.app", messagingSenderId: "265387866506", appId: "1:265387866506:web:1fb7786e186cf0abf43073" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('displayName').innerText = user.displayName;
                document.getElementById('editName').value = user.displayName;
                loadWishlist(user.uid);
            } else { window.location.href = "login.html"; }
        });

        async function loadWishlist(uid) {
            const userDoc = await getDoc(doc(db, "users", uid));
            if(userDoc.exists() && userDoc.data().wishlistItems) {
                const items = userDoc.data().wishlistItems;
                const container = document.getElementById('wishlistContainer');
                container.innerHTML = "";
                items.forEach(item => {
                    container.innerHTML += `<div class="wish-card" onclick="location.href='index.html'"><img src="${item.img}"><h4>${item.name}</h4><p style="color:var(--green); font-size:0.8rem;">Tap to Buy</p></div>`;
                });
            } else {
                document.getElementById('wishlistContainer').innerHTML = "<p>No saved items yet.</p>";
            }
        }

        window.saveProfile = async function() {
            let name = document.getElementById('editName').value;
            let phone = document.getElementById('editPhone').value;
            await updateDoc(doc(db, "users", currentUser.uid), { name: name, phone: phone });
            alert("Profile Updated!");
        }

        window.switchTab = function(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(id).classList.add('active'); event.target.classList.add('active');
        }
        window.logout = () => signOut(auth).then(() => location.href="login.html");
    </script>
</body>
</html>
