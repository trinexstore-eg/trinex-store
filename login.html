<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRINEX | Access</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { background: #111; padding: 40px; border: 1px solid #333; text-align: center; width: 350px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #00e676; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>TRINEX LOGIN</h2>
        <input type="number" id="phone" placeholder="Phone Number">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">LOGIN</button>
        <hr>
        <button style="background:#555;" onclick="register()">REGISTER NEW ACCOUNT</button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        const supabase = createClient('https://izxylyjpiksklpopprme.supabase.co', 'sb_publishable_9t9BN0jRvkVa_iG6IBxXuQ_kaMmLl8F');

        window.login = async () => {
            const email = document.getElementById('phone').value + "@trinex.com";
            const password = document.getElementById('pass').value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message); else location.href = "index.html";
        }

        window.register = async () => {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('pass').value;
            const email = phone + "@trinex.com";
            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) return alert(error.message);
            
            // إضافة للبروفايل
            await supabase.from('profiles').insert([{ id: data.user.id, phone, full_name: "New Member" }]);
            alert("Registered! You can login now.");
        }
    </script>
</body>
</html>
