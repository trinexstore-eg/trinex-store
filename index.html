<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINEX | Future of Streetwear</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00e676">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #000; --text: #fff; --green: #00e676; --panel: #0a0a0a; --border: #333; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        nav { background: #000; border-bottom: 1px solid #222; padding: 0 30px; height: 70px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; width: 100%; z-index: 1002; }
        .brand-text { font-size: 1.8rem; font-weight: 900; color: #fff; text-decoration: none; letter-spacing: 2px; }
        .nav-links a { color: #ccc; text-decoration: none; margin-left: 20px; font-weight: 600; text-transform: uppercase; }
        .cart-count { background: var(--green); color: #000; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; position: absolute; top: -8px; right: -8px; }
        header { height: 100vh; background: url('hode1.jpg') no-repeat center center/cover; display: flex; align-items: center; justify-content: center; position: relative; }
        .overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.5), #000); }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; padding: 50px 20px; }
        .card { background: var(--panel); border: 1px solid var(--border); width: 300px; transition: 0.3s; }
        .img-area img { width: 100%; height: 380px; object-fit: cover; }
        .buy-btn { width: 100%; padding: 12px; background: var(--green); border: none; font-weight: 900; cursor: pointer; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-content { background: #111; padding: 40px; width: 500px; border: 1px solid #333; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="brand-text">TRINEX</a>
        <div class="nav-links">
            <a href="login.html" id="loginBtn">LOGIN</a>
            <a href="profile.html" id="userProfile" style="display:none;"><i class="fas fa-user-circle"></i> PROFILE</a>
            <div style="position:relative; display:inline; cursor:pointer;" onclick="alert('Cart logic remains the same')">
                <i class="fas fa-shopping-bag"></i><span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </nav>

    <header>
        <div class="overlay"></div>
        <div style="z-index:2; text-align:center;">
            <h1 style="font-size:4rem; letter-spacing:5px;">FUTURE OF STREETWEAR</h1>
            <button class="buy-btn" style="width:auto; padding:15px 50px; border-radius:50px;" onclick="document.getElementById('productsSection').scrollIntoView()">SHOP NOW</button>
        </div>
    </header>

    <div id="productsSection" style="padding:100px 0;">
        <h2 style="text-align:center; letter-spacing:5px;">LATEST DROP</h2>
        <div id="loader" style="text-align:center; color:var(--green);">Loading...</div>
        <div class="container" id="productsContainer"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        const supabase = createClient('https://izxylyjpiksklpopprme.supabase.co', 'sb_publishable_9t9BN0jRvkVa_iG6IBxXuQ_kaMmLl8F');

        const TG_TOKEN = "8233185585:AAFDkBVq4UEs1SXqBU27qN5VYEIyiPzX39Q";
        const TG_CHAT_ID = "8395954291";

        async function init() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('userProfile').style.display = 'inline';
            }

            const { data: products } = await supabase.from('products').select('*').order('created_at', { ascending: false });
            document.getElementById('loader').style.display = 'none';
            if (products) render(products);
        }

        function render(prods) {
            const cont = document.getElementById('productsContainer');
            cont.innerHTML = prods.map(p => `
                <div class="card">
                    <div class="img-area"><img src="${p.img}"></div>
                    <div style="padding:20px;">
                        <h3>${p.name}</h3>
                        <p>${p.price} EGP</p>
                        <button class="buy-btn" onclick="alert('Added to Cart')">ADD TO CART</button>
                    </div>
                </div>`).join('');
        }

        init();
    </script>
</body>
</html>
