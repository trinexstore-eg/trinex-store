    <style>
        :root { --bg: #000; --text: #fff; --green: #00e676; --panel: #0a0a0a; --border: #333; --error: #ff3333; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        * { box-sizing: border-box; outline: none; }
        nav { background: #000; border-bottom: 1px solid #222; padding: 0 30px; height: 70px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; left: 0; width: 100%; z-index: 1002; }
        .brand-text { font-family: 'Montserrat'; font-size: 1.8rem; font-weight: 900; color: #fff; text-decoration: none; cursor: pointer; letter-spacing: 2px; }
        .nav-links { display: flex; gap: 25px; } 
        .nav-links a { color: #ccc; text-decoration: none; font-weight: 600; transition: 0.3s; cursor: pointer; font-size: 0.9rem; text-transform: uppercase; padding-bottom: 5px; border-bottom: 2px solid transparent; } 
        .nav-links a:hover, .nav-links a.active { color: #fff; border-bottom: 2px solid var(--green); }
        .nav-icons { display: flex; gap: 20px; align-items: center; } 
        .cart-icon-wrap { position: relative; cursor: pointer; }
        .cart-count { position: absolute; top: -8px; right: -8px; background: var(--green); color: #000; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; font-weight: bold; }
        .user-area { display: flex; align-items: center; gap: 10px; } 
        .login-btn { background: var(--green); color: #000; padding: 6px 20px; border-radius: 20px; font-weight: bold; font-size: 0.85rem; cursor: pointer; text-decoration: none; transition: 0.3s; }
        .user-menu-btn { display: none; align-items: center; gap: 8px; color: #fff; cursor: pointer; border: 1px solid #333; padding: 5px 15px; border-radius: 20px; transition: 0.3s; }
        .ann-bar { background: var(--green); color: #000; text-align: center; padding: 15px 40px; font-weight: 800; font-size: 0.95rem; position: fixed; top: 70px; width: 100%; z-index: 1001; text-transform: uppercase; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,230,118,0.2); }
        .ann-close { position: absolute; right: 20px; cursor: pointer; font-size: 1.4rem; font-weight: 900; transition: 0.3s; }
        header { height: 100vh; background: url('hode1.jpg') no-repeat center center/cover; display: flex; align-items: center; justify-content: center; position: relative; padding-top: 120px; }
        .overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.5), #000); }
        .hero-content { position: relative; z-index: 2; text-align: center; padding: 20px; animation: fadeInUp 1s ease; }
        .hero-title { font-size: 4rem; margin: 0; font-family: 'Montserrat'; letter-spacing: 5px; text-transform: uppercase; text-shadow: 0 0 30px rgba(0,230,118,0.3); }
        .hero-sub { font-size: 1.2rem; color: #ccc; margin: 15px 0 30px; letter-spacing: 3px; font-weight: 300; }
        .hero-btn { padding: 15px 50px; background: var(--green); color: #000; border: none; font-weight: 900; font-size: 1.1rem; cursor: pointer; border-radius: 50px; transition: 0.3s; text-transform: uppercase; font-family: 'Montserrat'; letter-spacing: 1px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; max-width: 1300px; margin: 0 auto; min-height: 50vh; padding-bottom: 50px; }
        .card { background: var(--panel); border: 1px solid var(--border); width: 300px; border-radius: 0; overflow: hidden; transition: 0.3s; position: relative; }
        .img-area { display: block; width: 100%; height: 380px; overflow: hidden; background: #111; cursor: pointer; position: relative; }
        .img-area img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .quick-view-btn { position: absolute; bottom: -50px; left: 0; width: 100%; background: rgba(0,0,0,0.8); color: #fff; border: none; padding: 15px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; z-index: 10; }
        .card:hover .quick-view-btn { bottom: 0; }
        .info { padding: 20px; text-align: left; }
        .info h3 { font-family: 'Montserrat'; font-size: 1rem; margin: 0; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .price { display: block; margin-top: 5px; color: #888; font-weight: 600; }
        .buy-btn { display: block; width: 100%; padding: 12px 0; margin-top: 15px; background: #fff; border: none; color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .side-cart { position: fixed; top: 0; right: -400px; width: 380px; height: 100vh; background: #111; z-index: 2000; border-left: 1px solid #333; transition: 0.4s; display: flex; flex-direction: column; }
        .side-cart.open { right: 0; }
        .cart-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex: 1; padding: 20px; overflow-y: auto; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 15px; }
        .cart-item img { width: 70px; height: 80px; object-fit: cover; }
        .cart-footer { padding: 20px; border-top: 1px solid #333; background: #0a0a0a; }
        .checkout-btn { width: 100%; padding: 15px; background: var(--green); color: #000; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #111; padding: 0; width: 900px; max-width: 95%; border: 1px solid #333; display: flex; position: relative; max-height: 90vh; overflow-y: auto; }
        .modal-left { flex: 1; background: #000; }
        .modal-left img { width: 100%; height: 100%; object-fit: cover; }
        .modal-right { flex: 1; padding: 40px; text-align: left; }
        .modal-close { position: absolute; top: 15px; right: 20px; color: #fff; font-size: 2rem; cursor: pointer; z-index: 10; }
        .form-group { margin-bottom: 15px; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; background: #0a0a0a; border: 1px solid #333; padding: 12px; color: #fff; }
        footer { background: var(--panel); padding: 60px 20px; text-align: center; border-top: 1px solid var(--border); }
        .whatsapp-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: #FFF; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 28px; z-index: 1000; text-decoration: none; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body id="body">
    <nav id="navbar">
        <a onclick="location.reload()" class="brand-text">TRINEX</a>
        <div class="nav-links">
            <a onclick="setActive(this); fetchProducts('all')" class="active" id="link-all">All</a>
            <a onclick="setActive(this); fetchProducts('winter')" id="link-winter">Winter</a>
            <a onclick="setActive(this); fetchProducts('summer')" id="link-summer">Summer</a>
            <a onclick="setActive(this); fetchProducts('pants')" id="link-pants">Pants</a>
            <a onclick="openPolicy()">Brand Policy</a>
        </div>
        <div class="nav-icons">
            <div class="cart-icon-wrap" onclick="openSideCart()">
                <i class="fas fa-shopping-bag" style="color:#fff; font-size:1.2rem;"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
            <div class="user-area">
                <a href="login.html" id="loginBtn" class="login-btn">LOGIN</a>
                <div id="userProfile" class="user-menu-btn" onclick="location.href='profile.html'">
                    <span id="userNameTxt" style="font-size:0.85rem;"></span><i class="fas fa-user-circle"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="ann-bar" id="announcementBar">TRINEX | FUTURE OF STREETWEAR ðŸš€</div>

    <header>
        <div class="overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">FUTURE OF STREETWEAR</h1>
            <p class="hero-sub">EST. 2025 // CAIRO</p>
            <button class="hero-btn" onclick="document.getElementById('productsSection').scrollIntoView({behavior: 'smooth'})">SHOP COLLECTION ðŸ‘‡</button>
        </div>
    </header>

    <div id="productsSection" style="padding: 100px 0;">
        <h2 style="text-align:center; margin-bottom: 50px; font-size: 2.5rem; letter-spacing: 5px;">LATEST DROP</h2>
        <div id="loader" style="text-align: center; color: var(--green);">Connecting to Server...</div>
        <div class="container" id="productsContainer"></div>
    </div>

    <div class="side-cart" id="sideCart">
        <div class="cart-header"><h2 style="margin:0; color:#fff;">YOUR CART</h2><span onclick="closeSideCart()" style="cursor:pointer; font-size:1.5rem;">&times;</span></div>
        <div class="cart-items" id="cartItemsContainer"></div>
        <div class="cart-footer">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:bold;"><span>Total:</span><span id="cartTotal">0 EGP</span></div>
            <button class="checkout-btn" onclick="proceedToCheckout()">SECURE CHECKOUT <i class="fas fa-lock"></i></button>
        </div>
    </div>

    <div id="quickViewModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('quickViewModal')">&times;</span>
            <div class="modal-left"><img id="qv-img" src=""></div>
            <div class="modal-right">
                <h2 id="qv-title" style="color:#fff; text-transform:uppercase;"></h2>
                <h3 id="qv-price" style="color:var(--green);"></h3>
                <div style="margin-top:20px;"><label>SIZE:</label><select id="qv-size"></select></div>
                <div style="margin-top:15px;"><label>COLOR:</label><select id="qv-color"></select></div>
                <button class="buy-btn" id="qv-add-btn" style="background:var(--green); margin-top:20px;">ADD TO CART</button>
            </div>
        </div>
    </div>

    <div id="checkoutModal" class="modal">
        <div class="modal-content" style="width:500px; display:block; padding:40px;">
            <span class="modal-close" onclick="closeModal('checkoutModal')">&times;</span>
            <h2 style="color:var(--green); border-bottom:1px solid #333; padding-bottom:15px;">CHECKOUT</h2>
            <div class="form-group"><label>Full Name</label><input type="text" id="co_name"></div>
            <div class="form-group"><label>Phone Number</label><input type="number" id="co_phone1"></div>
            <div class="form-group"><label>Address</label><textarea id="co_address" rows="3"></textarea></div>
            <div class="form-group"><label>Payment Method</label><select id="co_payment"><option>Cash on Delivery</option><option>Instapay</option></select></div>
            <div style="display:flex; justify-content:space-between; margin:20px 0;"><span>Total:</span><span id="finalTotalDisplay" style="font-weight:bold;">0 EGP</span></div>
            <button class="buy-btn" onclick="submitOrder()" style="background:var(--green);">CONFIRM ORDER</button>
        </div>
    </div>

    <footer id="footer">
        <p>&copy; 2025 TRINEX. All Rights Reserved.</p>
    </footer>

    <a href="https://wa.me/201035898768" class="whatsapp-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init(); </script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        const supabaseUrl = 'https://izxylyjpiksklpopprme.supabase.co';
        const supabaseKey = 'sb_publishable_9t9BN0jRvkVa_iG6IBxXuQ_kaMmLl8F';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const TG_TOKEN = "8233185585:AAFDkBVq4UEs1SXqBU27qN5VYEIyiPzX39Q";
        const TG_CHAT_ID = "8395954291";

        let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('trinex_cart')) || [];
        let currentUser = null;

        window.initApp = async function() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                currentUser = user;
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('userProfile').style.display = 'flex';
                const { data: profile } = await supabase.from('profiles').select('full_name').eq('id', user.id).single();
                document.getElementById('userNameTxt').innerText = profile ? profile.full_name : "MEMBER";
            }
            const { data: settings } = await supabase.from('settings').select('*').eq('id', 'general').single();
            if (settings) {
                if (settings.announcement) document.getElementById('announcementBar').innerText = settings.announcement;
                if (settings.heroImg) document.querySelector('header').style.backgroundImage = `url('${settings.heroImg}')`;
            }
            const { data: products } = await supabase.from('products').select('*').order('created_at', { ascending: false });
            document.getElementById('loader').style.display = 'none';
            if (products) { allProducts = products; renderCards('all'); }
        }

        window.renderCards = function(category) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = "";
            let filtered = (category === 'all') ? allProducts : allProducts.filter(p => p.category === category);
            filtered.forEach(p => {
                let safeData = JSON.stringify(p).replace(/"/g, '&quot;');
                container.innerHTML += `<div class="card" data-aos="fade-up"><div class="img-area" onclick='openQuickView(${safeData})'><img src="${p.img}"><button class="quick-view-btn">Quick View</button></div><div class="info"><h3>${p.name}</h3><span class="price">${p.price} EGP</span><button class="buy-btn" onclick='openQuickView(${safeData})'>ADD TO CART</button></div></div>`;
            });
        }

        window.openQuickView = (p) => {
            document.getElementById('qv-img').src = p.img;
            document.getElementById('qv-title').innerText = p.name;
            document.getElementById('qv-price').innerText = p.price + " EGP";
            let sSelect = document.getElementById('qv-size'); sSelect.innerHTML = "";
            (p.sizes || ["S", "M", "L", "XL"]).forEach(sz => sSelect.innerHTML += `<option>${sz}</option>`);
            let cSelect = document.getElementById('qv-color'); cSelect.innerHTML = "";
            (p.colors || ["Black", "White"]).forEach(cl => cSelect.innerHTML += `<option>${cl}</option>`);
            document.getElementById('qv-add-btn').onclick = () => addToCart(p);
            openModal('quickViewModal');
        }

        window.addToCart = (p) => {
            if(!currentUser) { alert("Login First!"); location.href="login.html"; return; }
            let item = { ...p, size: document.getElementById('qv-size').value, color: document.getElementById('qv-color').value };
            cart.push(item);
            localStorage.setItem('trinex_cart', JSON.stringify(cart));
            updateCartCount(); closeModal('quickViewModal'); openSideCart();
        }

        window.submitOrder = async function() {
            const name = document.getElementById('co_name').value;
            const phone = document.getElementById('co_phone1').value;
            const address = document.getElementById('co_address').value;
            const total = document.getElementById('finalTotalDisplay').innerText;
            if(!name || !phone || !address) return alert("Fill all fields");

            const { error } = await supabase.from('orders').insert([{ user_id: currentUser.id, customer_name: name, phone1: phone, address: address, total: total, items: cart, status: 'New' }]);
            if(!error) {
                let itemsText = cart.map(i => `- ${i.name} (${i.size}/${i.color})`).join('\n');
                let msg = `ðŸš¨ *NEW ORDER!* ðŸš¨\nðŸ‘¤ *Customer:* ${name}\nðŸ“± *Phone:* ${phone}\nðŸ“ *Address:* ${address}\nðŸ’° *Total:* ${total}\nðŸ“¦ *Items:*\n${itemsText}`;
                await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ chat_id: TG_CHAT_ID, text: msg, parse_mode: 'Markdown' }) });
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                alert("Order Placed Successfully!");
                cart = []; localStorage.removeItem('trinex_cart'); location.reload();
            }
        }

        window.openSideCart = () => {
            document.getElementById('sideCart').classList.add('open');
            const cont = document.getElementById('cartItemsContainer'); cont.innerHTML = "";
            let total = 0;
            cart.forEach((item, i) => {
                total += parseFloat(item.price);
                cont.innerHTML += `<div class="cart-item"><img src="${item.img}"><div style="flex:1;"><h4>${item.name}</h4><small>${item.size}/${item.color}</small><br><span style="color:var(--green)">${item.price} EGP</span></div><span onclick="removeFromCart(${i})" style="color:red;cursor:pointer;">&times;</span></div>`;
            });
            document.getElementById('cartTotal').innerText = total + " EGP";
        }

        window.removeFromCart = (i) => { cart.splice(i,1); localStorage.setItem('trinex_cart', JSON.stringify(cart)); updateCartCount(); openSideCart(); }
        window.closeSideCart = () => document.getElementById('sideCart').classList.remove('open');
        window.updateCartCount = () => document.getElementById('cartCount').innerText = cart.length;
        window.proceedToCheckout = () => { if(cart.length===0) return; closeSideCart(); openModal('checkoutModal'); document.getElementById('finalTotalDisplay').innerText = document.getElementById('cartTotal').innerText; }
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.setActive = (elem) => { document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active')); elem.classList.add('active'); }
        window.fetchProducts = window.renderCards;
        updateCartCount(); initApp();
    </script>
</body>
</html>
